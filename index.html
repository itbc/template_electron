<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="./node_modules/jquery/dist/jquery.slim.min.js"></script>
    <title>Hello World!</title>
  </head>
  <body>
    <div class="container">
      <div>      
        <h1>Hello World!</h1>
      We are using Node.js <span id="node-version"></span>,
      Chromium <span id="chrome-version"></span>,
      and Electron <span id="electron-version"></span>.
      </div>
      <div>
        <div class="container">
          <div class="row">
            <div class="col border">
              <a class="btn btn-primary" href="https://github.com" role="button">Go GitHub</a>
            </div>
            <div class="col">
              <div class="card" style="width: 18rem;">
                <!-- <img src="..." class="card-img-top" alt="..."> -->
                <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                  <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col border">
              <button id="close-btn" class="btn btn-primary">Close this window</button>
              <script>
                const button = document.querySelector('#close-btn')
                button.addEventListener('click', () => window.close())
              </script>
              <h1>WebFrame Example</h1>
              <p>Every 750ms, this page will change the zoom level.</p>
              <script>
                require('./renderer.js')
              </script>
            </div>
            <div class="col">
              <h1>Shell Example</h1>
              <button id='open-github' class="btn btn-primary">
                Open GitHub.com
              </button>
              <button id='open-folder' class="btn btn-primary">
                Show me in my folder
              </button>
              <button id='beep' class="btn btn-primary">
                Play a system beep
              </button>
              <script>
                require('./renderer.js')
              </script>
            </div>
          </div>
        </div>
      </div>
    </div>
